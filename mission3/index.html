    <h1><center>Formulaire d'inscription</center></h1>

    <form>

    </tr>

        <td><input type="password" type="text" placeholder="Votre prénom"></label></td>
        

    </tr>
    

    <tr>
        <td><label for="email">Email:</td>
        <td><input type="email"></label></td>

    </tr>

    <tr>
        <td><label for="Avatar">Avatar:</td>

        <option value="espagne">Espagne</option>
        </select></td>
        

    </tr>
    <tr>
        <td><label for="Quel sont vos fruits préférés">Quel sont vos fruits préféré:</td>

    <tr>
        <td><label for="Civilité">Civilité:</td>

        </label></td>

    </tr>
    <tr>
        <td><label for="Ville">Ville :<td>
        <input type="text"></label></td>

    
    </tr>
    <tr>
        <td><label for="Code Postale">Code Postale:</td>
        <td><input type="number"></label></td>

    </tr>
    <tr>
        <td><label for="Adresse">Adresse:</label></td>
        <td><textarea name="Adresse" id="Adresse" cols="45" rows="5"></textarea>

    </tr>
    <tr>
        <td><label for="birth">Date de Naissance:</td>
        <td><input type="date" id="birth" name="birth"></label></td>
        
    </tr>
    <tr>
        <td><label for="Jauge">Jauge:</td>
        <td><input type="range"><label></td>
    

    </tr>
    <tr>
        <td><label for="Telephone">Telephone:</td>
        <td><input type="number"><label></td>

    
    </tr>
    <tr>
        <td><label for="recherche">recherche:</td>
        <td><input type="text"><label></td>
            
    </tr>
    <tr>
        <td><label for="url">url:</td>
        <td><input type="url"><label></td>
        
    </tr>
    <tr>
        <td><label for="Couleur">Couleur:</td>
        <td><input type="color"><label></td>
